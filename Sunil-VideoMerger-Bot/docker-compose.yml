version: '3.8'

services:
  videomerge-bot:
    build: .
    container_name: videomerge_bot
    restart: unless-stopped
    # Load environment variables from a .env file in the same directory
    env_file: .env
    volumes:
      # Mount local directories into the container for persistent data
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    networks:
      - videomerge-net
    # Set resource limits for the container
    mem_limit: 1g
    cpus: '1.0'

networks:
  videomerge-net:
    driver: bridge

volumes:
  downloads:
  logs:
